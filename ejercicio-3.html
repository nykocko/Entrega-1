<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3: Formularios</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/index.html">Ejercicio 1</a></li>
        <li><a href="/ejercicio-2.html">Ejercicio 2</a></li>
        <li><b>Ejercicio 3</b></li>
      </ul>
    </nav>
    <header>
      <h1>Formulario de registro</h1>
    </header>
    <form action="">
      <!--input text-->
      <p>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" />
      </p>
      <p>
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" />
      </p>
      <!--input radio-->
      <span>Modalidad de Cursada:</span>
      <input type="radio" name="select" id="on-demand" />
      <label for="on-demand">On-Demand</label>
      <input type="radio" name="select" id="vivo" />
      <label for="vivo">En Vivo</label>
      <!--input email-->
      <p>
        <label for="email">Correo:</label>
        <input type="email" name="email" id="email" />
      </p>
      <!--input checkbox-->
      <p>
        <input type="checkbox" name="información" id="información" />
        <label for="información"
          >Deseo recibir información sobre nuevos posteos en la plataforma de
          Nucba.</label
        >
      </p>
      <p>
        <input type="checkbox" name="terminos" id="terminos" />
        <label for="terminos"
          >Declaro que leí los terminos y condiciones y estoy listo para
          convertirme en desarrollador Web Full Stack.</label>
      </p>
      <input type="submit" value="Enviar">
    </form>
  </body>
</html>
